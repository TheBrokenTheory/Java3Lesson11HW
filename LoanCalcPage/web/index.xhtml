<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compute Loan Payment</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Compute Tax</h1>
            <h:panelGrid columns="3">
                <h:outputText value="Loan Amount:"/>
                <h:inputText id="amountInputText" required="true"
                             requiredMessage="Loan Amount is required"
                             validatorMessage="Loan Amount must be positive"
                             value="#{loanCalcBean.loanAmount}">
                    <f:validateDoubleRange minimum="0"/>    
>                             
                </h:inputText>
                <h:message for="amountInputText" style="color:red"/>
                
                <h:outputText value="Annual Interest Rate:"/>
                <h:inputText id="rateInputText" required="true"
                             requiredMessage="Interest Rate is required"
                             validatorMessage="Interest Rate must be positive"
                             value="#{loanCalcBean.annualInterestRate}">
                     <f:validateDoubleRange minimum="0"/>    
                </h:inputText>
                <h:message for="rateInputText" style="color:red"/>
                
                <h:outputText value="Number of Years:"/>
                <h:inputText id="yearsInputText" required="true"
                             requiredMessage="Number of years is required"
                             validatorMessage="Years must be positive"
                             value="#{loanCalcBean.numberOfYears}">
                     <f:validateLongRange minimum="0"/>    
                </h:inputText>
                <h:message for="yearsInputText" style="color:red"/>
                
            </h:panelGrid>
            
            <h:commandButton value="Compute Loan Payment"
                             action="#{loanCalcBean.submit()}"/>
            
            <h:commandButton value="Reset"
                             action="#{loanCalcBean.setNumberOfYears(0)}">
                            <f:actionListener binding="#{loanCalcBean.setAnnualInterestRate(0.0)}"/>
                            <f:actionListener binding="#{loanCalcBean.setLoanAmount(0.0)}"/>
            </h:commandButton>
   
        </h:form>
    </h:body>
</html>
