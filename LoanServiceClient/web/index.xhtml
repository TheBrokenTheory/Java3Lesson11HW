<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compute Loan Payment</title>
    </h:head>
    <h:body>
       <h:form>
            <h1>Compute Tax</h1>
            <h:panelGrid columns="3">
                <h:outputText value="Loan Amount:"/>
                <h:inputText id="amountInputText" required="true"
                             requiredMessage="Loan Amount is required"
                             validatorMessage="Loan Amount must be greater than $500.00"
                             value="#{loanBean.loanAmount}">
                    <f:validateDoubleRange minimum="500"/>    
>                             
                </h:inputText>
                <h:message for="amountInputText" style="color:red"/>
                
                <h:outputText value="Annual Interest Rate:"/>
                <h:inputText id="rateInputText" required="true"
                             requiredMessage="Interest Rate is required"
                             validatorMessage="Interest Rate must be positive and between 1-100%"
                             value="#{loanBean.annualInterestRate}">
                    <f:validateDoubleRange minimum="0" maximum="100"/>    
                </h:inputText>
                <h:message for="rateInputText" style="color:red"/>
                
                <h:outputText value="Number of Years:"/>
                <h:inputText id="yearsInputText" required="true"
                             requiredMessage="Number of years is required"
                             validatorMessage="Years must be 1-100"
                             value="#{loanBean.numberOfYears}">
                    <f:validateLongRange minimum="1" maximum="100"/>    
                </h:inputText>
                <h:message for="yearsInputText" style="color:red"/>
                
            </h:panelGrid>
            
            <h:commandButton value="Compute Loan Payment"
                             action="#{loanBean.submit()}"/>
            
            <h:outputText escape="false"
            value="#{loanBean.result}"/>
   
        </h:form>
    </h:body>
</html>
